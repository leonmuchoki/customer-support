<div class="container-fluid">
  <div class="row">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  	  <h4>Sign up</h4>
  	  <form ng-submit="regCtrl.register(regCtrl.email,regCtrl.password)">
  	  <div class="form-group">
  	  	<label for="email">Email</label>
  	  	<input type="email" id="email" class="form-control" ng-model="regCtrl.email">
  	  </div>
  	  <div class="form-group">
  	  	<label for="password">Password</label>
  	  	<input type="password" id="password" class="form-control" ng-model="regCtrl.password">
  	  </div>
  	  <button class="btn btn-primary">Sign up</button>
  	  </form>
  	</div>
  </div>
</div>
