<div class="container-fluid">
  <div class="row">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  	  <h4>Login</h4>
  	  <form ng-submit="loginCtrl.login(loginCtrl.email,loginCtrl.password)">
  	  	<div class="form-group">
  	  	  <label for="emailLogin">Email</label>
  	  	  <input type="email" id="emailLogin" class="form-control" ng-model="loginCtrl.email">
  	  	</div>
  	  	<div class="form-group">
  	  	  <label for="passwordLogin">Password</label>
  	  	  <input type="password" id="passwordLogin" class="form-control" ng-model="loginCtrl.password">
  	  	</div>
  	  	<button class="btn btn-primary">Log in</button>
  	  </form>
  	</div>
  </div>
</div>
