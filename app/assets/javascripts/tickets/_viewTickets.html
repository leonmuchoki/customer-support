<div class="container-fluid">
  <div class="row">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  	  <h4>All Tickets</h4>
  	  <div ng-repeat="ticket in $ctrl.ticketdata" class="list-group">
  	    <a href="#descr" class="list-group-item" data-toggle="collapse" data-target="#descr">{{ticket.subject}}  {{ticket.created_at}}</a>
  	    <div id="descr">{{ticket.description}}</div>
  	  </div>
  	</div>
  </div>
</div>
